  <body>
    <h1>Techmeetsへようこそ！</h1>
    <h2>Techmeetsとは</h2>
    <div>
      <p>
        <strong>Techmeets</strong>はエンジニアとしての就職・転職を支援するスクールです。
      </p>
    </div>
    <p>
      プログラミングにはじまり、ITリテラシー、コーディング、WEBデザイン、ライティングまで含め
      他のスクールでは学べないエンジニアとして必要な能力を幅広くサポートし、生徒全員がエンジニアとして確かな実力を
      身に着けることができる業界初の「オールジャンルカバー型スクール」です。
    </p>
    <h2>全ての「スクール」の集大成がここに</h2>
    <p>
      職業訓練校、専門学校、プログラミングスクールといった
      「エンジニア」を育てる為のノウハウの全てを集約
    </p>
